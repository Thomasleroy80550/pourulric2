name: Bump version

on:
  push:
    branches: [main]

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump version
        run: |
          # récupère la dernière version ou commence à 1.0.0.0
          OLD=$(git tag --sort=-version:refname | head -n1 || echo "v1.0.0.0")
          # incrémente le dernier segment
          IFS='.' read -r major minor patch build <<<"${OLD#v}"
          build=$((build + 1))
          NEW="v${major}.${minor}.${patch}.${build}"
          echo "NEW=$NEW" >> $GITHUB_ENV

      - name: Crée le fichier version.json
        run: echo "{\"version\":\"${NEW}\"}" > public/version.json

      - name: Commit & tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/version.json
          git commit -m "chore: bump version to ${NEW}" || exit 0
          git tag "${NEW}"
          git push origin main --tags